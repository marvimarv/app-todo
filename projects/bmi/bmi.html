    <div class="container flex-row flex-wrap align-self-center">
        <div class="header">
            <p class="text-center text-uppercase fs-1">Calculate your BMI</p>
            <p class="text-center fs-4">Input your weight in kg and yur height in cm, to get your BMI.</p>
        </div>
        <div class="calculation container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Weight in kg</span>
            </div>
            <input type="number" class="form-control" id="kg" aria-label="weight in kilogram" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Height in cm</span>
            </div>
            <input type="number" class="form-control" aria-label="height in cm" aria-describedby="inputGroup-sizing-default" id="cm">
          </div>
          <div class="button text-center">
          <button onclick="calculate()" type="button" class="btn btn-secondary btn-lg btn-block">Calculate my BMI</button>
          </div>
        </div>
        <div class="output" id="output">
        </div>
    </div>

    <script src="calculatebmi.js"></script>
